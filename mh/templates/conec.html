<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Loved Ones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .contact {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-name {
            font-weight: bold;
        }

        .call-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #0074d9;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .call-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Connect with Loved Ones</h1>
    </header>

    <div class="container">
        <div class="contact">
            <span class="contact-name">yzx</span><br>
            Phone: (123) 456-7890<br>
            <a href="tel:(123) 456-7890" class="call-button">Call</a>
        </div>

        <div class="contact">
            <span class="contact-name">iop</span><br>
            Phone: (987) 654-3210<br>
            <a href="tel:(987) 654-3210" class="call-button">Call</a>
        </div>

        <div class="contact">
            <span class="contact-name">qwe</span><br>
            Phone: (987) 654-3210<br>
            <a href="tel:(987) 654-3210" class="call-button">Call</a>
        </div>

        <div class="contact">
            <span class="contact-name">abc</span><br>
            Phone: (987) 654-3210<br>
            <a href="tel:(987) 654-3210" class="call-button">Call</a>
        </div>

        <div class="contact">
            <span class="contact-name">xyz</span><br>
            Phone: (987) 654-3210<br>
            <a href="tel:(987) 654-3210" class="call-button">Call</a>
        </div>
        
        <!-- Add more contact sections as needed -->
    </div>
</body>
</html>
